<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Warping Demo</title>
        <script src="Detector.js"></script>
        <script src="three.min.js"></script>
        <script src="jquery.min.js"></script>

        <style>
            body {
                margin: 0px;
                padding: 0px;
                overflow: hidden;
            }
            #canvas {
                top: 0px;
                left: 0px;
                position: absolute;
                z-index: -1;
                width: 100%;
                height: 100%;
            }
            
            #fps-counter {
                color: #fff;
                text-shadow: 1px 1px 1px #000;
            }
        </style>

    </head>
    <body>
        <span id="fps-counter"></span>
        <div id="canvas">
        </div>
        <script src="webwarping.js"></script>
        <script>
            var warp = null;
            function start() {
                if(Detector.webgl) {
                    warp = new Warping($("#canvas"), 1.5);
                    warp.animate();
                    window.addEventListener('resize', function() { warp.resize(); }, false);
                }
                else {
                    $("#fps-counter").html("No WebGL :-(");
                }
            }

            $(document).ready( function() {
                $("#enable-webgl-button").click(start);
            });

            start();
        </script>
    </body>
</html>
